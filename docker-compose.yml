services:
  db:
    image: postgres:15-alpine
    container_name: sibcargo_db
    environment:
      POSTGRES_USER: sibcargo
      POSTGRES_PASSWORD: sibcargo
      POSTGRES_DB: sibcargo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sibcargo"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: sibcargo_bot
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

